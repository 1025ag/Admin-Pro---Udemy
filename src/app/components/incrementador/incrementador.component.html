<h3 style="text-align: center;">{{ leyenda }}</h3>
<div class="input-group">
    <span class="input-group-btn">
        <button (click)="cambiar_valor(-5)" class="btn btn-primary">
            <i class="mdi mdi-minus"></i>
        </button>
    </span>
    <input type="number"
           min="1"
           max="100" 
           class="from-control" 
           name="progress" 
           [(ngModel)]="progress" 
           placeholder="cualquier cosa..."
           (ngModelChange)="onChange($event)"
           #txtProgress
    >
    <span class="input-group-btn">
        <button (click)="cambiar_valor(5)" class="btn btn-primary">
            <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
