
<div class="row">
    <div class="col-md-6" *ngFor="let grafica of graficos">
        <div class="card">
            <div class="card-body">
                <app-grafica-dona [doughnutChartLabels]="grafica.labels" 
                                  [doughnutChartData]="grafica.data"
                                  [doughnutChartType]="grafica.type"
                                  [leyenda]="grafica.leyenda"
                >   
                </app-grafica-dona>
            </div>
        </div>
    </div>
</div>
