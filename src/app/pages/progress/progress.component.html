<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barra de progreso</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar"
                         aria-valuemin="0"
                         [attr.ariaValuenow]="progress"
                         aria-valuenow="50"
                         aria-valuemax="100"
                         id="progress" 
                         [ngStyle]="{'width': progress + '%'}"
                         >
                    </div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
                         role="progressbar"
                         aria-valuemin="0"
                         [attr.ariaValuenow]="progress"
                         aria-valuenow="50"
                         aria-valuemax="100"
                         id="progress" 
                         [ngStyle]="{'width': progress2 + '%'}"
                         >
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambiarValor)="progress = $event" [leyenda]="'Progress 1'" [progress]="progress"></app-incrementador> 
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambiarValor)="progress2 = $event"  [leyenda]=" 'Progress 2' " [progress]="progress2"></app-incrementador>
            </div>
        </div>
    </div>

</div>
