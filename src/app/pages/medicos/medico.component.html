<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card-body">
            <h4 class="card-title">{{ medico.nombre }}</h4>
            <form #f="ngForm" ngNativaValidate class="form-horizontal p-t-20" (ngSubmit)="guardarMedico(f)">
                <div class="form-group">
                    <label class="col-form-label">Nombre</label>
                    <input class="form-control" 
                           type="text" 
                           placeholder="MEDICO NAME"
                           name="nombre"
                           [(ngModel)]="medico.nombre"
                    >
                </div>
                <div class="form-group">
                    <label class="col-2 col-form-label">HOSPITAL</label>
                    <select  (change)="getHospital($event.target.value)" name="hospital" [(ngModel)]="medico.hospital" class="form-control" required>
                        <option value="">Seleccione hospital</option>
                        <option *ngFor="let hospital of hospitales"  [value]="hospital._id">{{hospital.nombre}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success waves-effect waves-light">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button> &nbsp;
                    <a [routerLink]="['/medicos']" type="submit" class="btn btn-danger waves-effect waves-light">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h4 class="box-title m-b-0">Hospital</h4>
                <img class="img-circle img-fluid" [src]="hospital.img | imagen:'hospitales'">
            </div>
        </div>
    </div>
    <div *ngIf="medico._id" class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h4 class="box-title m-b-0">Fotograf√≠a</h4>
                <img (click)="changePicture()" class="img-circle img-fluid pointer" [src]="medico.img | imagen:'medicos'">
            </div>
        </div>
    </div>

</div>
