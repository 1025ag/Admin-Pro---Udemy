<div class="row animated fadeIn">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control"
                    placeholder="Buscar usario...">
            </div>
        </div>
    </div>
</div>


<div *ngIf="!loading" class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button [routerLink]="['/medico/', 'nuevo']" class="btn btn-primary waves-effect waves-light btn-rounded">
                        <i class="fa fa-plus"></i>
                        Agregar Médico
                    </button>
                </div>
                <h3 class="card-title">Médicos Registrados (<small>{{medicosService.totalMedicos}}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Médico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td class="w70">
                                <img class="img-circle" [src]="medico.img | imagen:'medicos'" style="width: 50px;">
                            </td>
                            <td>{{medico.nombre}}</td>
                            <td>{{medico.hospital.nombre}}</td>
                            <td>
                                <button  [routerLink]="['/medico', medico._id]" class="btn btn-primary">
                                    <i class="fa fa-pencil"></i>
                                </button> &nbsp;
                                <button (click)="deleteMedico(medico._id)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="incrementarDesde(-5)" *ngIf="medicosService.totalMedicos > 0" 
                        class="btn btn-secondary">Anteriores
                </button>
                <button (click)="incrementarDesde(5)" class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
