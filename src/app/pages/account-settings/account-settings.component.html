<div class="row">
    <div class="col-5">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Temas</h4>
                <hr>
                <div class="r-panel-body">
                    <ul id="themecolors" class="m-t-20">
                        <li><b>Con el sidebar claro</b></li>
                        <li><a (click)="cambiarColor('default', 'default-theme')" data-theme="default" class="selector default-theme">1</a></li>
                        <li><a (click)="cambiarColor('green', 'green-theme')" data-theme="green" class="selector green-theme">2</a></li>
                        <li><a (click)="cambiarColor('red', 'red-theme')" data-theme="red" class="selector red-theme">3</a></li>
                        <li><a (click)="cambiarColor('blue', 'blue-theme')" data-theme="blue" class="selector blue-theme">4</a></li>
                        <li><a (click)="cambiarColor('purple', 'purple-theme')" data-theme="purple" class="selector purple-theme">5</a></li>
                        <li><a (click)="cambiarColor('megna', 'megna-theme')" data-theme="megna" class="selector megna-theme">6</a></li>

                        <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
                        <li><a (click)="cambiarColor('default-dark', 'default-dark-theme')" data-theme="default-dark" class="selector default-dark-theme">7</a></li>
                        <li><a (click)="cambiarColor('green-dark', 'green-dark-theme')" data-theme="green-dark" class="selector green-dark-theme">8</a></li>
                        <li><a (click)="cambiarColor('red-dark', 'red-dark-theme')" data-theme="red-dark" class="selector red-dark-theme">9</a></li>
                        <li><a (click)="cambiarColor('blue-dark', 'blue-dark-theme')" data-theme="blue-dark" class="selector blue-dark-theme">10</a></li>
                        <li><a (click)="cambiarColor('purple-dark', 'purple-dark-theme')" data-theme="purple-dark" class="selector purple-dark-theme">11</a></li>
                        <li><a (click)="cambiarColor('megna-dark', 'megna-dark-theme')" data-theme="megna-dark" class="selector megna-dark-theme">12</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
